<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <p id="demo" ondblclick="myFunction(4,3)" style="background-color: yellow">
        Hello User
    </p>
    <script>
        var flag = false;

        function myFunction(p1 = 1, p2 = 2) {
            if (flag) {
                return p1 * p2;
            }
            flag = true;
            document.getElementById("demo").innerHTML = myFunction();
            return p1 * p2;
        }
    </script>
</body>

</html>
