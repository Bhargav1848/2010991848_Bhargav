<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<script>
    function getUrlValue() {
        vars = {};

        var parts = window.location.href.replace(
            /[?&]+([^=&]+)=([^&]*)/gi,
            function(m, key, value) {
                vars[key] = value;
            }
        );
        // console.log();
        document.getElementById("name").innerHTML = vars["name"].replace(
            "+",
            " "
        );
        document.getElementById("phone").innerHTML = vars["number"].replace(
            "+",
            " "
        );
    }
</script>

<body onload="getUrlValue()">
    <label>Name:</label><span id="name"></span><br />
    <label>Number:</label><span id="phone"></span>
</body>

</html>
